<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Pokémon Pack Opener</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Custom Pokémon Pack Opener</h1>

  <div id="loading">Loading set...</div>

  <div id="controls">
    <button id="openPack" disabled>Open Pack</button>
    <button id="resetData">Reset Progress</button>
  </div>

  <!-- Pack container first -->
  <div id="pack-container">
    <h2>Opened Pack</h2>
    <div id="pack"></div>
    <!-- Move stats right after pack -->
    <div id="stats"></div>
  </div>

  <!-- Collection comes after -->
  <div id="collection-container">
    <h2>Your Collection</h2>
    <div id="collection"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
